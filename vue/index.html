<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue"></script>
  <title>My first Vue app</title>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{message.toUpperCase() }}
  </div>
  <hr>
  <button onclick="doBtn();">
    Click Click!!
  </button>
  <input type="text" onInput="doAction(event);">
  <script>
    var data = {
      message: 'Hello Vue!!'
    };

    var app = new Vue({
      el: '#app',
      data: data
    })

    function doBtn() {
      data.message = "You Clicked it!!! Are You Serious??!!!!";
    }

    function doAction(event) {
      data.message = event.target.value;
    }
  </script>
</body>

</html>
